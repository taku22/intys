<!DOCTYPE html>
<html lang="ja">

<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>InTys</title>
    <!--ハンバーガメニューの呼び出し -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.1/css/drawer.min.css">
    <!-- jquery & iScroll -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.1.3/iscroll.min.js"></script>
    <!-- drawer.js -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <header>
        <div class="navigation-container">
            <div class="navigation-logo">
                <img src="img/intys_logo01.png" alt="インティスロゴ" class="navigation-logo-intys">
            </div>
            <div class="navigation-inner">
                <ul>
                    <li class="nav-item"><a href="#">Servise</a></li>
                    <li class="nav-item"><a href="#"><span class="ajust-font">W</span>orks</a></li>
                    <li class="nav-item"><a href="#">Blog</a></li>
                    <li class="nav-item"><a href="#">About</a></li>
                    <i class="icon-twitter"></i>
                </ul>
            </div>

            <div class="drawer drawer--right">
                <div role="banner">
                    <!-- ハンバーガーボタン -->
                    <button type="button" class="drawer-toggle drawer-hamburger">
            <span class="sr-only">toggle navigation</span>
            <span class="drawer-hamburger-icon"></span>
          </button>
                    <!-- ナビゲーションの中身 -->
                    <nav class="drawer-nav" role="navigation">
                        <ul class="drawer-menu">
                            <li class="nav-item"><a class="drawer-menu-item" href="#">Servise</a></li>
                            <li class="nav-item"><a class="drawer-menu-item" href="#"><span class="ajust-font">W</span>orks</a></li>
                            <li class="nav-item"><a class="drawer-menu-item" href="#">Blog</a></li>
                            <li class="nav-item"><a class="drawer-menu-item" href="#">About</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section class="wrapper">
        <h1>About</h1>
        <div class="container about-container">
            <div class="intys-area row">
                <p class="col-sm-2">所在地</p>
                <p class="offset-sm-1 col-sm-4">東京都</p>

            </div>
        </div>

        <div class="container">
            <div class="introduction-person row">
                <div class="img-and-name col-sm-4">
                    <div class="introduction-img"></div>
                    <div class="introduction-name">
                        <p class="kanzi">伊藤 佑将</p>
                        <p class="alpabet">Yusuke Ito</p>
                    </div>
                    <div class="introduction-sns">
                        <ul>
                            <i class="icon-twitter"></i>
                            <i class="fab fa-instagram"></i>
                            <i class="fab fa-youtube"></i>
                        </ul>
                    </div>
                </div>

                <div class="introduction-text col-sm-6 offset-sm-2">
                    <div class="introduction-skill">
                        <p class="introduction-skill-text">【事業内容】</p>
                        <ul>
                            <li>グラフィック</li>
                            <li>WEB・UIデザイン</li>
                            <li>動画制作</li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
        <div class="bg-is-about">
            <div class="container">
                <div class="introduction-person row">
                    <div class="img-and-name col-sm-4">

                            <p class="kanzi">中嶋 拓也</p>
                            <p class="alpabet">Takuya Nakashima</p>
                        </div>
                        <div class="introduction-sns">
                            <ul>
                                <i class="icon-twitter"></i>
                                <i class="fab fa-github"></i>
                            </ul>
                        </div>
                    </div>

                    <div class="introduction-text col-sm-6 offset-sm-2">
                        <div class="introduction-skill">
                            <p class="introduction-skill-text">【事業内容】</p>
                            <ul>
                                <li>HP製作</li>
                                <li>WEBサービス製作</li>
                                <li>ハイブリッドスマホアプリ製作</li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="introduction-contact-link">
        <div class="button">
            <button type="button" class="contact-link btn btn-secondary"><a href="#">お問い合わせはこちら</a></button>
        </div>
